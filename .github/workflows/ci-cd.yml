          # ä½¿ç”¨ sed æ›´æ–°æ‰€æœ‰ csproj æ–‡ä»¶ä¸­çš„ç‰ˆæœ¬å·
          # ä¸‹é¢çš„å‘½ä»¤ä¼šæŸ¥æ‰¾å¹¶æ›¿æ¢ <Version>ä»»ä½•å†…å®¹</Version> ä¸ºæ–°çš„ç‰ˆæœ¬å·
          find . -name "*.csproj" -type f -exec sed -i "s/<Version>[^<]*<\/Version>/<Version>$VERSION<\/Version>/g" {} \;
          
