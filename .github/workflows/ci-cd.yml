          # ä»¥ä¸‹æ˜¯å¯é€‰çš„è‡ªå®šä¹‰é…ç½®
          major_pattern: "(BREAKING CHANGE|major)"  # ä¸»ç‰ˆæœ¬å˜æ›´çš„æ¨¡å¼
          minor_pattern: "feat:"  # æ¬¡ç‰ˆæœ¬å˜æ›´çš„æ¨¡å¼
          patch_pattern: "(fix|docs|style|refactor|perf|test|ci|build|chore):"  # è¡¥ä¸ç‰ˆæœ¬å˜æ›´çš„æ¨¡å¼
       
      - name: ğŸ§ è°ƒè¯•ç‰ˆæœ¬ç”Ÿæˆ
        run: |
